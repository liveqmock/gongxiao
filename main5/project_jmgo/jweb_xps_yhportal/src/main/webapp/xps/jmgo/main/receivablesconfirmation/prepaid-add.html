<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <link rel="stylesheet" href="../css/purchase/purchase-detail.css?v=9d03b86301">
    <title>新增代垫付款单</title>
    <style type="text/css">
        .purdetail-info {
            width: auto;
        }

        .purdetail-info p {
            margin-left: 36px;
        }

        .purdetail-info p:nth-child(3n+1) {
            margin-left: 0;
        }

        .storage-info {
            width: 700px;
        }

        .storage-info p:nth-child(odd) {
            margin-left: 0;
        }

        .storage-info p:last-child input {
            width: 520px;
        }

        .storemark {
            border: 1px solid #d4d4d4;
            text-indent: 2em;
            width: 520px;
            height: 160px;
            vertical-align: top;
        }

        .total-box {
            margin-top: 12px;
        }

        .total-box span,
        .storemark {
            float: left;
        }

        .total-box span {
            width: 78px;
        }

        .sub-btn {
            width: 250px;
            margin: 40px auto;
        }

        .infolist textarea {
            width: 528px;
        }

        span.select-item {
            font-size: 12px;
        }

        .region-picker-span {
            vertical-align: top;
        }
        .infolist>ul>li{
            position:relative;
        }
        .verification{
            left: 86px;
            top: 24px;
        }
    </style>
</head>

<body>
<div class="wrapper clearfix">
    <!-- 侧边栏 -->
    <div id="sidebar" class="sidebar"></div>
    <!-- 主体内容 -->
    <div class="yh-content">
        <!-- 头部内容 -->
        <div class="fenxiao-header clearfix">
            <h2>分销协同平台</h2>
            <div class="shape-box">
                <select id="projectlist"></select>
                <img src="../images/shape.png" alt="user-img" width="27" height="27">
                <span></span>
                <a href="javascript:void(0);">注销</a>
            </div>
        </div>
        <div class="yh-container">
            <!-- 面包屑 -->
            <div class="fenxiao-nav">
                <span>当前位置：</span>
                <a href="javascript:void(0);">收付款确认管理</a> &gt; <a href="javascript:void(0);">代垫付款单管理</a> &gt; <a href="javascript:void(0);">新增代垫付款单</a>
            </div>
            <div class="infolist-wrap">
                <!-- 基本信息 -->
                <h3 class="title-h3">基本信息</h3>
                <div class="infobox">
                    <div class="infolist" id="prepaid-info">
                        <ul class="clearfix">
                            <li><span class="label-span"><label class="limit-label">供应商</label></span>
                                <select name="" id="supplierlist"></select>
                                <strong class="verification" id="supplier-list-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">结算方式</label></span>
                                <select name="" id="pay-type">
                                    <option value="1">结算单</option>
                                    <option value="2">现金付款</option>
                                    <option value="3">其它代垫</option>
                                </select>
                                <strong class="verification" id="pay-type-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">付款方</label></span>
                                <input type="text" id="payer">
                                <strong class="verification" id="payer-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">结算单号</label></span>
                                <input type="text" id="settlementno">
                                <strong class="verification" id="settlementno-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">收款方</label></span>
                                <input type="text" id="receivables">
                                <strong class="verification" id="receivables-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">业务日期</label></span>
                                <input type="text" class="yhdate-input" id="businessdate">
                                <strong class="verification" id="businessdate-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">税号</label></span>
                                <input type="text" id="taxno">
                                <strong class="verification" id="taxno-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">联系方式</label></span>
                                <input type="text" id="contactinfo">
                                <strong class="verification" id="contactinfo-verification"></strong>
                            </li>
                            <li style="position: relative;height: 24px;"><span style="position: relative;" class="label-span"><label
                                    class="limit-label">地址</label></span>
                                <input type="text" id="yhaddress" readonly placeholder="点击从下拉面板中选择省/市/区" class="styles.pickerInput">
                            </li>
                            <li><span class="label-span"><label class="limit-label">详细地址</label></span>
                                <input type="text" id="streetaddress">
                                <strong class="verification" id="streetaddress-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">CNY开户行</label></span>
                                <input type="text" id="accountcny">
                                <strong class="verification" id="accountcny-verification"></strong>
                            </li>
                            <li><span class="label-span"><label class="limit-label">CNY帐号</label></span>
                                <input type="text" id="bank-name">
                                <strong class="verification" id="bank-name-verification"></strong>
                            </li>
                            <!--<p><i><label class="must-span">USD开户行</label></i><input type="text"></p>-->
                            <!--<p><i><label class="must-span">USD帐号</label></i><input type="text"></p>-->
                            <!--<p><i><label class="must-span">HKD开户行</label></i><input type="text"></p>-->
                            <!--<p><i><label class="must-span">HKD帐号</label></i><input type="text"></p>-->
                            <li><span class="label-span"><label>备注</label></span>
                                <textarea name="" id="remark" cols="30" rows="10"></textarea>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 费用明细 -->
                <h3 class="title-h3">费用明细</h3>
                <div class="edit-infobox">
                    <table id="charges-table" class="table"></table>
                </div>
                <!-- 备注 -->
                <!--<h3 class="title-h3">备注</h3>-->
                <!--<div class="infobox">-->
                <!--<textarea name="" id="remark" cols="30" rows="10"></textarea>-->
                <!--</div>-->
                <div class="sub-btn clearfix">
                    <!--<button class="yhsubmit-btn">保存</button>-->
                    <button class="yhsubmit-btn" id="prepaid-submit">保存并提交</button>
                    <button class="yhcancel-btn">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/yhcity/area.picker.data.6.0.14.js?v=5df0fb5d4e"></script>
<script src="../js/yhcity/regions.picker.data.6.0.14.js?v=8112033c7e"></script>
<script src="../js/yhcity/app-d56f574adc.js?v=b127619162"></script>
<script src="../js/common/loader.js?v=8e48bd0d07"></script>
<script src="../js/receivablesconfirmation/prepaid-add.js?v=6c71993ce9"></script>
</body>

</html>
