<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css?v=5e3b793e04">
    <link rel="stylesheet" href="../css/bootstrap-table.css?v=58c805b740">
    <script src="../js/jquery.min.js?v=4f252523d4"></script>
    <link rel="stylesheet" href="../css/globalstyle.css?v=5c3845e811">
    <link rel="stylesheet" href="../css/global.css?v=4d4c99e543">
    <link rel="stylesheet" href="../css/basicdata/management.css?v=9476b72bbb">
    <title>管理收货地址</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">主数据管理</a> &gt; <a href="javascript:void(0);">客户管理</a> &gt; <a href="javascript:void(0);">客户信息修改</a> &gt; <a href="javascript:void(0);">管理收货地址</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <p><span>客户ID</span>
                                <input type="text" id="basicitemid">
                            </p>
                            <p><span>客户名称</span>
                                <input type="text" id="basicitem">
                            </p>
                            <p><span>客户名称</span>
                                <select name="" id="">
                                    <option value="">请选择</option>
                                    <option value="">已审核</option>
                                    <option value="">已提交</option>
                                </select>
                            </p>
                        </div>
                        <div class="form-btn">
                            <button id="yhquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="javascript:void(0);">审核</a>
                        <a class="yhhandle-btn" href="javascript:void(0);">取消审核</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="yhtable" class="yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/globaljs.js?v=6e9b61347c"></script>
    <script src="../js/basicdata/management.js?v=acb6a2a587"></script>
</body>

</html>
