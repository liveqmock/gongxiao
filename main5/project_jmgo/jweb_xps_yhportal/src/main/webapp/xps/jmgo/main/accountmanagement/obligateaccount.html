<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>供销商预留账户</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <select id="projectlist"></select>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">账户管理</a> &gt; <a href="javascript:void(0);">供销商预留账户</a>
                </div>
                <!-- 表单 -->
                <div class="form-box infolist-wrap">
                    <!-- 基本信息 -->
                    <h3 class="title-h3">基本信息</h3>
                    <div class="account-list obligate-account">
                        <ul class="clearfix">
                            <li>
                                <h3>销售差价</h3>
                                <p class="clearfix"><input type="text" value="" id="rebate-input" disabled></p>
                            </li>
                            <li>
                                <h3>单价折扣</h3>
                                <p class="clearfix"><input type="text" value="" id="prepaid-input" disabled></p>
                            </li>
                            <li>
                                <h3>采购预留</h3>
                                <p class="clearfix"><input type="text" value="" id="purchaseobligate-input" disabled></p>
                            </li>
                        </ul>
                    </div>
                    <div class="fx-form clearfix">
                        <div class="yh-forms">
                            <li><label>账户类型</label>
                                <select name="" id="accounttype">
                                    <option value="1">销售差价</option>
                                    <option value="2">单价折扣</option>
                                    <option value="3">采购预留</option>
                                </select>
                            </li>
                            <li><label>时间</label>
                                <input type="text" id="starttime" class="yhdate-input"> 至
                                <input type="text" id="endtime" class="yhdate-input">
                            </li>
                            <li><label>资金流向</label>
                                <select id="moneyflow">
                                    <option value="">请选择</option>
                                    <option value="306">收入</option>
                                    <option value="305">支出</option>
                                </select>
                            </li>
                        </div>
                        <div class="yh-forms-btn">
                            <button id="proquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>

                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" id="export-btn">导出</a>
                        <a class="yhhandle-btn" id="addupamount-btn">统计金额</a>
                    </div>
                    <div class="addup-info addup-infohide" id="addup-info">
                        <ul class="clearfix">
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="entryaccount-table" class="table yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/accountmanagement/obligateaccount.js?v=d88388c6f9"></script>
</body>

</html>
