<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>代垫付款单管理</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <select id="projectlist"></select>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">收付款管理</a> &gt; <a href="javascript:void(0);">代垫付款单管理</a>
                </div>
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs">
                            <ul class="clearfix">
                                <li><label for="productno">代垫付款单号</label>
                                    <input type="text" id="productno">
                                </li>
                                <li><label for="createtime">创建时间</label>
                                    <input type="text" id="createtime" class="yhdate-input"><i>至</i>
                                    <input type="text" id="dateend" class="yhdate-input">
                                </li>
                                <li><label for="receivables">收款方</label>
                                    <input type="text" id="receivables">
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="proquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="./prepaid-add.html" id="confirm-btn">新增</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="prepaidtable" class="table yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/receivablesconfirmation/prepaidmanagement.js?v=7a1f16209b"></script>
</body>

</html>
