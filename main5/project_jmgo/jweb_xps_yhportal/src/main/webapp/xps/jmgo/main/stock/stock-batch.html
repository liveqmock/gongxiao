<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>批次报表</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <select id="projectlist"></select>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">库存中心</a> &gt; <a href="javascript:void(0);">批次报表</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <ul class="clearfix">
                                <li><label for="batch-no">批次号</label>
                                    <input type="text" id="batch-no">
                                </li>
                                <li><label for="stock-in">入库单号</label>
                                    <input type="text" id="stock-in">
                                </li>
                                <li><label for="stock-out">出库单号</label>
                                    <input type="text" id="stock-out">
                                </li>
                                <li><label for="createtime">生成日期</label>
                                    <input type="text" id="createtime" placeholder="请选择时间" class="yhdate-input"><i> 至 </i>
                                    <input type="text" id="createtime2" placeholder="请选择时间" class="yhdate-input">
                                </li>
                                <li><label>批次状态</label>
                                    <select id="batch-status">
                                        <option value="1">关闭</option>
                                        <option value="2">正常</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="yhquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="javascript:void(0);">导出</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="yhtable" class="yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/stock/batch.js?v=357267aa32"></script>
</body>

</html>
