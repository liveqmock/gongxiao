<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css?v=5e3b793e04">
    <link rel="stylesheet" href="../css/bootstrap-table.css?v=58c805b740">
    <script src="../js/jquery.min.js?v=4f252523d4"></script>
    <link rel="stylesheet" href="../css/globalstyle.css?v=5c3845e811">
    <link rel="stylesheet" href="../css/global.css?v=4d4c99e543">
    <link rel="stylesheet" href="../css/basicdata/management.css?v=9476b72bbb">
    <title>须刀项目</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">主数据管理</a> &gt; <a href="javascript:void(0);">项目管理</a> &gt; <a href="javascript:void(0);">项目编辑</a>
                </div>
                <div class="infolist-wrap">
                    <div class="infobox">
                        <div class="order-info info-inputlayout">
                            <div class="order-info2 xudao-info clearfix">
                                <p><span>项目ID</span><input type="text"></p>
                                <p><span>项目名称</span><input type="text"></p>
                                <p><span>公司主体</span><input type="text"></p>
                                <p><span>品牌商</span><input type="text"></p>
                                <p><span>项目编码</span><input type="text"></p>
                                <p><span>月度返利应收比例</span><input type="text"></p>
                                <p><span>现金返利</span><input type="text"></p>
                                <p><span>季度返利应收比列</span><input type="text"></p>
                                <p><span>返利使用比列</span><input type="text"></p>
                                <p><span>年度返利应收比列</span><input type="text"></p>
                                <p><span>代垫使用比列</span><input type="text"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 操作表格 -->
                    <div class="yhtable-header clearfix">
                        <div class="opera-btn">
                            <a class="yhhandle-btn" href="javascript:void(0);">导出</a>
                            <a class="yhhandle-btn" href="javascript:void(0);">作废</a>
                            <a class="yhhandle-btn" href="javascript:void(0);">取消作废</a>
                        </div>
                    </div>
                    <!-- 渲染表格 -->
                    <div class="yh-table">
                        <table id="yhtable" class="yhtable"></table>
                    </div>
                    <!-- 操作表格 -->
                    <div class="yhtable-header clearfix">
                        <div class="opera-btn">
                            <a class="yhhandle-btn" href="javascript:void(0);">添加客户</a>
                        </div>
                    </div>
                    <!-- 渲染表格 -->
                    <div class="yh-table">
                        <table id="yhtable2" class="yhtable"></table>
                    </div>
                    <div class="yhbtn-box sub-btn clearfix">
                        <button class="yhsubmit-btn">保存</button>
                        <button class="yhcancel-btn">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/globaljs.js?v=6e9b61347c"></script>
    <script src="../js/basicdata/management.js?v=acb6a2a587"></script>
</body>

</html>
