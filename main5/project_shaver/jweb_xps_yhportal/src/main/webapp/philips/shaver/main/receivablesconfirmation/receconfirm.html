<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>收付款确认</title>
    <style type="text/css">
    .form-input p>span:first-child{
        width: 72px;
    }
    .data-show li{
        float: left;
        margin-left: 14px;
    }
    .data-show span{
        color: #fd6103;
    }
    .opera-btn{
        margin-top: 10px;
    }
    .yhtable-header{
        padding-left: 0;
    }
    .opera-btn{
        padding-left: 18px;
    }
    .table-striped>tbody>tr:nth-of-type(odd){background-color:#fff;}
    .table-striped>tbody>tr:nth-of-type(even){background-color:#fff;}
    .fixed-table-container tbody .selected td{background-color:#fff;}
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <!--<select id="projectlist"></select>-->
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">收付款管理</a> &gt; <a href="javascript:void(0);">收付款确认管理</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <p><span>订单号</span>
                                <input type="text" id="orderno">
                            </p>
                            <p>
                                <span>项目</span>
                                <select id="projectlist"></select>
                            </p>
                            <p><span>客户帐号</span>
                                <input type="text" id="customerid">
                            </p>
                            <p><span>客户帐号</span>
                                <input type="text" id="customername">
                            </p>
                            <p><span>订单时间</span>
                                <input type="text" id="orderstarttime" placeholder="请选择时间" class="yhdate-input"><i> 至 </i>
                                <input type="text" id="orderendtime" placeholder="请选择时间" class="yhdate-input">
                            </p>
                        </div>
                        <div class="form-btn">
                            <button id="salesquery-btn" class="yhquery-btn">查询</button>
                            <button id="morequery-btn" class="yhcancel-btn">更多条件</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="javascript:void(0);" id="confirm-btn">收款确认</a>
                        <a class="yhhandle-btn" href="javascript:void(0);">导出</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="receconfirmtable" class="table yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/receivablesconfirmation/receconfirm.js?v=ec3a22e1e5"></script>
</body>

</html>
