<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <link rel="stylesheet" href="../css/product/add.css?v=3fb524bb22">
    <link rel="stylesheet" href="../css/product.css?v=af8741fdd2">
    <title>货品管理</title>
    <style type="text/css">
        .order-info2 p:nth-child(even){
            margin-left: 164px;
        }
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">基础数据</a> &gt; <a href="javascript:void(0);">货品管理</a> &gt; <a href="javascript:void(0);">货品新增</a>
                </div>
                <!-- 编辑页 -->
                <div class="infolist-wrap">
                    <!-- 订单信息 -->
                    <h3 class="title-h3">基本信息</h3>
                    <div class="infobox product-info">
                        <div class="order-info info-inputlayout">
                            <div class="order-info1">
                                <p><span class="must-span">货品名称</span><input type="text"></p>
                                <!--<p><span class="must-span">条形码</span><input type="text"></p>-->
                            </div>
                            <div class="order-info2 clearfix">
                                <p><span class="must-span">规格型号</span><input type="text"></p>
                                <p><span class="must-span">物料编码</span><input type="text"></p>
                                <!--<p><span class="must-span">产品名称</span><input type="text"></p>-->
                                <!--<p><span class="must-span">货品品牌</span><input type="text"></p>-->
                                <!--<p><span class="must-span">货品类型</span><input type="text"></p>-->
                                <!--<p><span>产品名称</span><input type="text"></p>-->
                                <!--<p><span>产品编码</span><input type="text"></p>-->
                            </div>
                        </div>
                    </div>
                    <!-- 货品属性-销售单元 -->
                    <h3 class="title-h3">货品属性-销售单元</h3>
                    <div class="infobox product-info">
                        <div class="sell-info info-inputlayout">
                            <div class="sell-info1 clearfix">
                                <p><span class="must-span">长</span><input type="text" placeholder="mm"></p>
                                <p><span class="must-span twofont-span">宽</span><input type="text" placeholder="mm"></p>
                                <p><span class="must-span twofont-span">高</span><input type="text" placeholder="mm"></p>
                            </div>
                            <div class="sell-info2 clearfix">
                                <p><span class="must-span">重量</span><input type="text" placeholder="g"></p>
                                <p><span>毛重</span><input type="text" placeholder="g"></p>
                                <p><span class="must-span">净重</span><input type="text"></p>
                                <p><span>皮重</span><input type="text"></p>
                            </div>
                            <div class="sell-info3 clearfix">
                                <p><span>尺码</span><input type="text"></p>
                                <p><span>颜色</span><input type="text"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 货品属性-运输单位 -->
                    <h3 class="title-h3">货品属性-运输单位</h3>
                    <div class="infobox product-info">
                        <div class="sell-info traffic-info info-inputlayout">
                            <div class="sell-info1 clearfix">
                                <p><span>长</span><input type="text" placeholder="mm"></p>
                                <p><span>宽</span><input type="text" placeholder="mm"></p>
                                <p><span>高</span><input type="text" placeholder="mm"></p>
                            </div>
                            <div class="sell-info2 clearfix">
                                <p><span>重量</span><input type="text" placeholder="g"></p>
                                <p><span>箱装数</span><input type="text" placeholder="g"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 价格品牌税率 -->
                    <h3 class="title-h3">价格品牌税率</h3>
                    <div class="infobox product-info">
                        <div class="sell-info info-inputlayout">
                            <div class="rate-info">
                                <ul class="clearfix">
                                    <li><label class="limit-label">采购指导价</label><input type="text" placeholder="元"></li>
                                    <li><label class="limit-label">税率</label><input type="text" placeholder="元"></li>
                                    <li><label>税率分类编码</label><input type="text" placeholder="元"></li>
                                </ul>
                                <ul class="clearfix">
                                    <li><label class="limit-label">销售指导价</label><input type="text" placeholder="元"></li>
                                    <li><label>实销返点</label><input type="text" placeholder="元"></li>
                                    <li><label>应销返点</label><input type="text" placeholder="元"></li>
                                </ul>
                                <ul class="clearfix">
                                    <li><label>挂牌价</label><input type="text" placeholder="元"></li>
                                    <li><label>成本价</label><input type="text" placeholder="元"></li>
                                    <li><label>出货价</label><input type="text" placeholder="元"></li>
                                </ul>
                                <ul class="clearfix">
                                    <li><label>厂送返利点</label><input type="text" placeholder="元"></li>
                                    <li><input type="checkbox"><label>按采购价生成返利</label></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 提交取消区域 -->
                    <div class="sub-btn clearfix">
                        <button class="yhsubmit-btn">提交</button>
                        <button class="yhcancel-btn">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/globaljs.js?v=6e9b61347c"></script>
</body>

</html>
