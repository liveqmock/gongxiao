<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>返利确认处理</title>
    <style type="text/css">
        .table-striped>tbody>tr:nth-of-type(odd){background-color:#fff;}
        .table-striped>tbody>tr:nth-of-type(even){background-color:#fff;}
        .fixed-table-container tbody .selected td{background-color:#fff;}
        .table-striped > tbody > tr{
            height: 30px;
            line-height: 30px;
        }
        input[type="checkbox"]{
            margin:0;
        }
        .form-inputs li input+label{
            min-width: 36px;
            width: 48px;
        }
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <select id="projectlist"></select>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">收付款管理</a> &gt; <a href="javascript:void(0);">返利确认处理</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <ul class="clearfix">
                                <li><label for="orderno">采购单号</label>
                                    <input type="text" id="orderno">
                                </li>
                                <li>
                                    <label for="salesno">品牌商订单号</label>
                                    <input type="text" id="salesno">
                                </li>
                                <li>
                                    <label for="serialnumber">确认流水号</label>
                                    <input type="text" id="serialnumber">
                                </li>
                                <li><label>生成日期</label>
                                    <input type="text" id="orderstarttime" placeholder="请选择时间" class="yhdate-input"><i> 至 </i>
                                    <input type="text" id="orderendtime" placeholder="请选择时间" class="yhdate-input">
                                </li>
                                <li><label>确认状态</label>
                                    <input type="checkbox" name="receiveStatus" value="1" id="receive-status1"><label for="receive-status1" style="width: 36px;">未确认</label>
                                    <input type="checkbox" name="receiveStatus" value="2" id="receive-status2"><label for="receive-status2">部分确认</label>
                                    <input type="checkbox" name="receiveStatus" value="3" id="receive-status3"><label for="receive-status3">完全确认</label>
                                </li>
                                <li><label>返利类型</label>
                                    <input type="checkbox" name="couponType" value="1" id="coupon-type1"><label for="coupon-type1" style="width: 50px;">月度返利</label>
                                    <input type="checkbox" name="couponType" value="2" id="coupon-type2"><label for="coupon-type2" style="width: 50px;">季度返利</label>
                                    <input type="checkbox" name="couponType" value="3" id="coupon-type3"><label for="coupon-type3" style="width: 50px;">年度返利</label>
                                    <input type="checkbox" name="couponType" value="4" id="coupon-type4"><label for="coupon-type4" style="width: 80px;">后返现金返利</label>
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="yhquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <button class="yhhandle-btn yh-handle-btn" href="javascript:void(0);" disabled="disabled" id="prepaid-btn">返利确认</button>
                        <a class="yhhandle-btn" href="javascript:void(0);" id="export-btn">导出</a>
                    </div>
                    <div class="addup-info" id="addup-info">
                        <ul class="clearfix">
                            <li>应收金额总计：</li>
                            <li id="receive-amount-total"></li>
                            <li>未收金额总计：</li>
                            <li id="to-receive-amount-total"></li>
                            <li>确认金额总计：</li>
                            <li id="confirm-amount-total"></li>
                            <li>实收金额总计：</li>
                            <li id="receipt-amount-total"></li>
                        </ul>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="yhtable" class="table yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/receivablesconfirmation/rebate-confirm.js?v=f89b324901"></script>
</body>

</html>
