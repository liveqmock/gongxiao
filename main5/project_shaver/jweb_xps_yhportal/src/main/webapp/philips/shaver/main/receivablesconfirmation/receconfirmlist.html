<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>收付款确认列表</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <!--<select id="projectlist"></select>-->
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">收付款管理</a> &gt; <a href="javascript:void(0);">收付款确认管理</a> &gt; <a href="javascript:void(0);"> 收款确认列表 </a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <li><span>付款方</span>
                                <input type="text" id="payment">
                            </li>
                            <p><span>收款时间</span>
                                <input type="text" id="recevietime" placeholder="请选择时间" class="yhdate-input">
                            </p>
                        </div>
                        <div class="form-btn">
                            <button id="salesquery-btn" class="yhquery-btn">查询</button>
                            <button id="morequery-btn" class="yhcancel-btn">更多条件</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="javascript:void(0);" id="confirm-btn">确认信息</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="receconfirmtable" class="table yhtable"></table>
                </div>
            </div>
        </div>
        <!--遮罩层-->
        <div class="yhmask yhmask-hide" id="yhmask">
            <div class="yhmask-div">
                <div class="yhmask-menu">
                    <span>确认信息</span>
                    <a href="javascript:void(0);" id="yhmask-switch">×</a>
                </div>
                <div class="yhmask-content clearfix">
                    <ul>
                        <li>
                            <label for="confirmamount">确认金额</label>
                            <input type="text" id="confirmamount">
                        </li>
                        <li>
                            <label for="confirmcurrency">币种</label>
                            <select name="" id="confirmcurrency">
                                <option value="1">CNY</option>
                                <option value="2">USD</option>
                                <option value="3">HKD</option>
                            </select>
                        </li>
                        <li>
                            <label for="amountin">转入金额</label>
                            <input type="text" id="amountin">
                        </li>
                    </ul>
                </div>
                <div class="yhmask-btn">
                    <button class="yhsubmit-btn" id="yhmask-submit">确认</button>
                    <button class="yhcancel-btn" id="yhmask-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/receivablesconfirmation/receconfirmlist.js?v=8c9d26bd39"></script>
</body>

</html>
