<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>代垫台帐</title>
    <style type="text/css">
    .form-input p>span:first-child {
        width: 80px;
        text-align: right;
    }
    .form-input{
        width: 1000px;
    }
    .form-btn{
        margin-left: 1050px;
    }
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <select id="projectlist"></select>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">收付款管理</a> &gt; <a href="javascript:void(0);" id="rebateprepaid">代垫台帐</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs">
                            <ul class="clearfix">
                                <li><label for="transfertime">转入时间</label>
                                    <input type="text" id="transfertime" class="yhdate-input"> 至
                                    <input type="text" id="transferendtime" class="yhdate-input">
                                </li>
                                <li><label for="transno">转入号</label>
                                    <input id="transno" type="text">
                                </li>
                                <li><label for="arrivaltime">到账日期</label>
                                    <input type="text" id="arrivaltime" class="yhdate-input"> 至
                                    <input type="text" id="arrivalendtime" class="yhdate-input">
                                </li>
                                <li><label for="accounttype">账户类型</label>
                                    <select id="accounttype">
                                        <option value="1">返利账户</option>
                                        <option value="2">代垫账户</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="yhquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn yh-handle-btn"  target="_blank" id="yhcancel-btn" href="javascript:void(0);" disabled="disabled">取消确认</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="yhtable" class="table yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/globaljs.js?v=6e9b61347c"></script>
    <script src="../js/receivablesconfirmation/prepaidbook.js?v=2ae2eb6450"></script>
</body>

</html>
