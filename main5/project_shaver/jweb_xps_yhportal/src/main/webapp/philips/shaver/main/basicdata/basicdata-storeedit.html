<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css?v=5e3b793e04">
    <link rel="stylesheet" href="../css/bootstrap-table.css?v=58c805b740">
    <script src="../js/jquery.min.js?v=4f252523d4"></script>
    <link rel="stylesheet" href="../css/globalstyle.css?v=5c3845e811">
    <link rel="stylesheet" href="../css/global.css?v=4d4c99e543">
    <link rel="stylesheet" href="../css/basicdata/management.css?v=9476b72bbb">
    <title>仓库管理</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">主数据管理</a> &gt; <a href="javascript:void(0);">仓库管理</a> &gt; <a href="javascript:void(0);">仓库查看</a>
                </div>
                <div class="infolist-wrap">
                    <div class="infobox">
                        <div class="order-info info-inputlayout">
                            <div class="order-info2 clearfix">
                                <p><span>仓库ID</span><input type="text"></p>
                                <p><span>仓库名称</span><input type="text"></p>
                                <p><span>负责人</span><input type="text"></p>
                                <p><span>联系方式</span><input type="text"></p>
                            </div>
                            <div class="order-info1">
                                <p><span class="must-span">所在地区</span><input type="text"></p>
                                <p><span class="must-span">详细地址</span><textarea name="" id="" cols="30" rows="10"></textarea></p>
                            </div>
                        </div>
                    </div>
                    <div class="yhbtn-box sub-btn clearfix">
                        <button class="yhsubmit-btn">保存</button>
                        <button class="yhcancel-btn">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/globaljs.js?v=6e9b61347c"></script>
    <script src="../js/basicdata/management.js?v=acb6a2a587"></script>
</body>

</html>
