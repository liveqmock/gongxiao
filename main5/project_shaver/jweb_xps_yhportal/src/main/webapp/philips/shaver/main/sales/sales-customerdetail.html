<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=4e2b185c00"></script>
    <title>预售明细</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <input type="text" id="projecttext" disabled>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">销售管理</a> &gt; <a href="javascript:void(0);">客户预售计划查询</a> &gt; <a href="javascript:void(0);">预售明细</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <ul class="clearfix">
                                <li><label>货品编码</label>
                                    <input type="text" id="productno">
                                </li>
                                <li><label>货品名称</label>
                                    <input type="text" id="productname">
                                </li>
                                <li><label>有效日期</label>
                                    <input type="text" id="yhdate" class="yhdate-input">
                                </li>
                                <li>
                                    <label>状态</label>
                                    <select id="sales-status">
                                        <option value="1">正常</option>
                                        <option value="2">过期</option>
                                        <option value="3">作废</option>
                                    </select>
                                </li>
                                <li><label>可售单号</label>
                                    <input type="text" id="saleOrderNo">
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="yhquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" id="customerdetailbtn">导出</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="yhtable" class="yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/sales/customerdetail.js?v=0eb88da085"></script>
</body>

</html>
