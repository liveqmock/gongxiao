<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <link rel="stylesheet" href="../css/bootstrap-editable.css?v=699bed7b25">
    <script src="../js/bootstrap-table-editable.js?v=fa67b11583"></script>
    <script src="../js/bootstrap-editable.min.js?v=9d82c97764"></script>
    <title>预售维护</title>
    <style type="text/css">
    .yhmask-rightbox .fixed-table-container {
        top: 74px;
    }

    .tobeaddtable {
        margin-top: 20px;
    }

    .yhmask-div {
        width: 1200px;
    }

    .yhmask-rightbox {
        width: 652px;
    }

    .rightbox-table input {
        width: 100px;
    }
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <input type="text" id="projectid" disabled>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">销售管理</a> &gt; <a href="javascript:void(0);">预售维护</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <li><label for="customerid">客户帐号</label>
                                <input type="text" id="customerid">
                            </li>
                            <li><label for="customername">客户名称</label>
                                <input type="text" id="customername">
                            </li>
                        </div>
                        <div class="form-btn">
                            <button id="plansalesquerybtn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" id="yhadd-btn">新增</a>
                        <a class="yhhandle-btn" id="yhcancel-btn">作废</a>
                        <!--<a class="yhhandle-btn">导出</a>-->
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="yhtable" class="table yhtable"></table>
                </div>
            </div>
        </div>
        <!-- 遮罩层 -->
        <!-- 新增遮罩层 -->
        <div class="yhmask yhmask-hide" id="yhmask">
            <div class="yhmask-div">
                <div class="yhmask-menu" id="yhmask-menu">
                    <span>添加客户</span>
                    <a href="javascript:void(0);" id="yhmask-switch">×</a>
                </div>
                <div class="yhmask-content clearfix" id="yhmask-addcontent">
                    <div class="yhmask-leftbox">
                        <h3>请选择要添加的客户</h3>
                        <div class="leftbox-input">
                            <input type="text" placeholder="请输入客户帐号" id="newproductcode">
                            <input type="text" placeholder="请输入客户名称" id="newproductname">
                            <button id="mask-query">查询</button>
                        </div>
                        <div class="tobeaddtable">
                            <table id="oldprotable" class="table"></table>
                        </div>
                    </div>
                    <div class="yhmask-rightbox">
                        <h3>已选的客户<span id="right-addnum">(0)</span></h3>
                        <div class="rightbox-table">
                            <table id="newprotable" class="table"></table>
                        </div>
                    </div>
                </div>
                <div class="yhmask-content" id="editmask-content">
                    <div class="repair-table">
                        <table id="edittable" class="table"></table>
                    </div>
                </div>
                <div class="yhmask-btn">
                    <button class="yhsubmit-btn" id="yhmask-submit">确认</button>
                    <button class="yhcancel-btn" id="yhmask-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/sales/repair.js?v=96031ab310"></script>
</body>

</html>
