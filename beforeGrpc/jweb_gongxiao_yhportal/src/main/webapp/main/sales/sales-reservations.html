<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <title>预约发货</title>
    <style type="text/css">
    .wrapper{
        padding-bottom: 0;
    }
    .form-inputs li{
        position: relative;
    }
    .sub-btn .yhsubmit-btn {
        float: left;
    }
    .sales-box {
        height: 100%;
        background-color: #fff;
    }
    .verification{
        top: 26px;
        left: 80px;
    }
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">订单管理</a> &gt; <a href="javascript:void(0);">订单管理</a> &gt; <a href="javascript:void(0);">预约发货</a>
                </div>
                <div class="sales-box" id="sales-box">
                    <!-- 表单 -->
                    <div class="form-box">
                        <div class="fx-form clearfix">
                            <div class="form-inputs" id="form-input">
                                <ul class="clearfix">
                                    <li><label>要求到仓时间</label>
                                        <input type="text" id="arrival-date" class="yhdate-input">
                                        <strong class="verification" id="arrival-date-verification"></strong>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 渲染表格 -->
                    <div class="yh-table">
                        <table id="yhtable" class="table yhtable"></table>
                    </div>
                    <div class="sub-btn sub-btn2 clearfix">
                        <button class="yhsubmit-btn" id="yhsubmit-btn">提交</button>
                        <a class="yhreturn-btn" href="sales-management.html" id="review-return">返回</a>
                    </div>
                </div>
            </div>
        </div>
        <!--遮罩层-->
        <div class="yhmask yhmask-hide" id="yhmask">
            <div class="yhmask-div">
                <div class="yhmask-menu">
                    <span>确认信息</span>
                    <a href="javascript:void(0);" id="yhmask-switch">×</a>
                </div>
                <div class="yhmask-content clearfix">
                    <table id="yhmask-table" class="table"></table>
                </div>
                <!--<div class="yhmask-btn">-->
                    <!--<button class="yhsubmit-btn" id="yhmask-submit">确认</button>-->
                    <!--<button class="yhcancel-btn" id="yhmask-cancel">取消</button>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <script src="../js/common/loader.js?v=8e48bd0d07"></script>
    <script src="../js/sales/reservations.js?v=68cbcb167f"></script>
</body>

</html>
