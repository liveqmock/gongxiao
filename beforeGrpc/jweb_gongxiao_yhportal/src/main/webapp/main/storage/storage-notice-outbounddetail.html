<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <link rel="stylesheet" href="../css/purchase/purchase-detail.css?v=9d03b86301">
    <link rel="stylesheet" href="../css/storage/storage-outbounddetail.css?v=91a32b50ce">
    <title>出库通知单详情</title>
</head>
<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <input type="text" id="projecttext" disabled>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <div class="yh-container">
                <!-- 面包屑 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">仓储管理</a> &gt; <a href="javascript:void(0);">出库通知单管理</a> &gt; <a href="javascript:void(0);">出库通知单详情</a>
                </div>
                <div class="infolist-wrap">
                    <!-- 基本信息 -->
                    <h3 class="title-h3">基本信息</h3>
                    <div class="infobox">
                        <div class="info-inputlayout purdetail-info clearfix" id="storageinfo">
                            <p><i><span class="must-span">出库单号</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">销售单号</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">出库类型</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">单据状态</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">发货仓库</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">批次号</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">供应商</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">发货地址</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">客户</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">创建时间</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">预计出库时间</span></i><input type="text" disabled></p>
                            <p><i><span class="must-span">更新时间</span></i><input type="text" disabled></p>
                        </div>
                    </div>
                    <!-- 客户收货信息 -->
                    <h3 class="title-h3">客户收货信息</h3>
                    <div class="infobox">
                        <div class="info-inputlayout purdetail-info storage-info" id="distributorInfo">
                            <ul class="clearfix">
                                <p><i><span class="must-span">客户联系人</span></i><input type="text" disabled></p>
                                <p><i><span class="must-span">联系电话</span></i><input type="text" disabled></p>
                                <p><i><span class="must-span">收货地址</span></i><input type="text" disabled></p>
                            </ul>
                        </div>
                    </div>
                    <!-- 运输信息 -->
                    <h3 class="title-h3">运输信息</h3>
                    <div class="infobox">
                        <div class="info-inputlayout purdetail-info" id="transpinfo">
                            <ul class="clearfix">
                                <p><i><span class="must-span">运输商名称</span></i><input type="text" disabled></p>
                                <p><i><span class="must-span">运单号</span></i><input type="text" disabled></p>
                                <p><i><span class="must-span">运输状态</span></i><input type="text" disabled></p>
                                <p><i><span class="must-span">签收人</span></i><input type="text" disabled></p>
                                <p><i><span class="must-span">签收人电话</span></i><input type="text" disabled></p>
                                <p><i><span class="must-span">签收时间</span></i><input type="text" disabled></p>
                            </ul>
                        </div>
                        <div class="info-inputlayout total-box clearfix">
                            <span style="text-align: right">备注</span><div id="storemark" class="storemark"></div>
                        </div>
                    </div>
                    <!-- 明细信息 -->
                    <h3 class="title-h3">明细信息</h3>
                    <div class="edit-infobox yh-table">
                        <table class="yhtable table" id="stodetable"></table>
                    </div>
                    <!-- 操作日志 -->
                    <h3 class="title-h3" style="margin-top:50px;">操作日志</h3>
                    <div class="edit-infobox">
                        <table class="opera-log" id="storagelog"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/storage/outbound-notice-detail.js?v=93775ab759"></script>

</body>
</html>
