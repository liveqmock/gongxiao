<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <title>出库通知单管理</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <select id="projectlist"></select>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">仓储管理</a> &gt; <a href="javascript:void(0);">出库通知单管理</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <ul class="clearfix">
                                <li><label for="customer">客户</label>
                                    <input type="text" id="customer">
                                </li>
                                <li><label for="finish-time1">出库完成时间</label>
                                    <input type="text" id="finish-time1" class="yhdate-input">
                                    <i>至</i>
                                    <input type="text" id="finish-time2" class="yhdate-input">
                                </li>
                                <li><label for="supplier">供应商</label>
                                    <input type="text" id="supplier">
                                </li>
                                <li><label for="create-time1">创建时间</label>
                                    <input type="text" id="create-time1" class="yhdate-input">
                                    <i>至</i>
                                    <input type="text" id="create-time2" class="yhdate-input">
                                </li>
                                <li><label for="warehouselist">收货仓库</label>
                                    <select id="warehouselist"></select>
                                </li>
                                <li><label for="gongxiaono">出库单号</label>
                                    <input type="text" id="gongxiaono">
                                </li>
                                <li><label for="xiaoshouno">销售单号</label>
                                    <input type="text" id="xiaoshouno">
                                </li>
                                <li><label for="productcode">货品编码</label>
                                    <input type="text" id="productcode">
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="query-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="./add-newout.html">新增</a>
                        <a class="yhhandle-btn" href="javascript:void(0);">导出</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="storageentrytable" class="yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/storage/storage-notice-outboundmanagement.js?v=98792004ef"></script>
</body>

</html>
