<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <title>新增调拨单</title>
    <style type="text/css">
        .yhtable-header{
            border-top:0;
        }
        .info-inputlayout{
            padding-left: 132px;
        }
        .yhmask-div{
            padding-bottom: 10px;
        }
        .yhtable{
            padding-left: 20px;
            padding-right: 20px;
        }
        .sub-btn{
            width: 360px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
<div class="wrapper clearfix">
    <!-- 侧边栏 -->
    <div id="sidebar" class="sidebar"></div>
    <!-- 主体内容 -->
    <div class="yh-content">
        <!-- 头部内容 -->
        <div class="fenxiao-header clearfix">
            <h2>分销协同平台</h2>
            <div class="shape-box">
                <select name="projectList" id="projectlist"></select>
                <img src="../images/shape.png" alt="user-img" width="27" height="27">
                <span></span>
                <a href="javascript:void(0);">注销</a>
            </div>
        </div>
        <!-- 主要内容 -->
        <div class="yh-container">
            <!-- 面包屑菜单 -->
            <div class="fenxiao-nav">
                <span>当前位置：</span>
                <a href="javascript:void(0);">仓储管理</a> &gt; <a href="javascript:void(0);">调拨单管理</a> &gt; <a
                    href="javascript:void(0);">新增调拨单</a>
            </div>
            <!-- 编辑页 -->
            <div class="infolist-wrap">
                <div class="infobox">
                    <div class="infolist">
                        <ul class="clearfix">
                            <li>
                                <span class="label-span"><label class="limit-label">调出公司主体</label></span>
                                <input type="text" id="companyout" disabled value="深圳越海全球供应链有限公司">
                            </li>
                            <li>
                                <span class="label-span"><label class="limit-label">调入公司主体</label></span>
                                <input type="text" id="companyentry" disabled value="深圳越海全球供应链有限公司">
                            </li>
                            <li>
                                <span class="label-span"><label class="limit-label">调出项目</label></span>
                                <select id="projectoutlist" class="projectList"></select>
                            </li>
                            <li>
                                <span class="label-span"><label class="limit-label">调入项目</label></span>
                                <select id="projectentrylist" class="projectList"></select>
                            </li>
                            <li><span class="label-span"><label class="limit-label">调出仓库</label></span>
                                <select id="warehouseoutlist" class="pur-select"></select>
                            </li>
                            <li><span class="label-span"><label class="limit-label">调入仓库</label></span>
                                <select id="warehouseentrylist" class="pur-select"></select>
                            </li>
                            <li><span class="label-span"><label class="limit-label">发货地址</label></span>
                                <input type="text" id="deliveraddress" disabled>
                            </li>
                            <li><span class="label-span"><label class="limit-label">收货地址</label></span>
                                <input type="text" id="receiveaddress" disabled>
                            </li>
                            <li><span class="label-span"><label class="limit-label">调拨方式</label></span>
                                <select id="allocateway" class="pur_select">
                                    <option value="">请选择</option>
                                    <option value="1">同仓调拨</option>
                                    <option value="2">跨仓调拨</option>
                                </select>
                            </li>
                            <li><span class="label-span"><label class="limit-label">业务日期</label></span>
                                <input type="text" id="yhbusiness_date" class="yhdate-input">
                            </li>
                            <li><span class="label-span"><label class="limit-label">要求到货日期</label></span>
                                <input type="text" id="ask_date" class="yhdate-input">
                            </li>
                            <li><span class="label-span"><label class="limit-label">到货截止日期</label></span>
                                <input type="text" id="dead_date" class="yhdate-input">
                            </li>
                        </ul>
                    </div>
                    <div class="info-inputlayout total-box">
                        <p><span>备注</span>
                            <textarea name="" cols="30" rows="10" id="remask"></textarea>
                        </p>
                    </div>
                </div>
                <div class="salesaddtable">
                    <div class="yhtable-header salesadd-header">
                        <a class="yhhandle-btn" id="sales-addbtn">添加商品</a>
                        <a class="yhhandle-btn">导入商品</a>
                    </div>
                    <!-- 渲染表格 -->
                    <div class="yh-table">
                        <table id="salestable" class="yhtable"></table>
                    </div>
                </div>
                <div class="sub-btn clearfix">
                    <button class="yhsubmit-btn">保存</button>
                    <button class="yhsubmit-btn" id="sales-submit">保存并提交</button>
                    <button class="yhcancel-btn">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="yhmask yhmask-hide" id="yhmask">
        <div class="yhmask-div" id="yhmask-protable">
            <div class="yhmask-menu">
                <span>添加货品</span>
                <a href="javascript:void(0);" id="yhmask-switch">×</a>
            </div>
            <div class="yhmask-content clearfix">
                <div class="yhmask-leftbox leftbox-input">
                    <h3>请选择要添加的货品</h3>
                    <input type="text" id="product-code" placeholder="请输入货品编码">
                    <input type="text" id="product-name" placeholder="请输入货品名称">
                    <button id="yhmask-query">查询</button>
                    <div class="tobeaddtable">
                        <table id="tobeaddtable" class="table"></table>
                    </div>
                </div>
                <div class="yhmask-rightbox">
                    <h3>已选的货品<span id="yhmask-pronum">(0)</span></h3>
                    <div class="addedtable">
                        <table id="addedtable" class="table"></table>
                    </div>
                </div>
            </div>
            <div class="yhmask-btn">
                <button class="yhsubmit-btn" id="yhmask-submit">确认</button>
                <button class="yhcancel-btn" id="yhmask-cancel">取消</button>
            </div>
        </div>
        <div class="yhmask-div" id="yhmask-batchnotable">
            <div class="yhmask-menu">
                <span>选择批次</span>
                <a href="javascript:void(0);" id="yhmask-close">×</a>
            </div>
            <div class="yhtable">
                <table id="yhmask-table"></table>
            </div>
        </div>
    </div>
</div>
<script src="../js/storage/add-diaobo.js?v=9676db38b8"></script>
</body>

</html>
