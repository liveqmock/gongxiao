<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='shortcut icon' href='#'/>
    <title>成功</title>
    <style type="text/css">
        .timer{
            width: 260px;
            height: 220px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .timer h3{
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="timer">
    <h2>解析成功</h2>
    <h3 id="surplus-time"></h3>
    <p>秒钟后自动跳转到采购管理页面</p>
</div>

<script>
    (function(time){
        function checkTime(num, length) {
            return ('' + num).length < length ? ((new Array(length + 1)).join('0') + num).slice(-length) : '' + num;
        }
        var maxtime = time;
        function countDown(){
            if(maxtime>=0){
                var iHour = Math.floor((maxtime/(60*60))%24);
                var iMinutes = Math.floor(maxtime/60%60);//分钟数
                var iSeconds = Math.floor(maxtime%60);//剩下的秒数
                var surplusTime = checkTime(iSeconds,1);
                document.getElementById("surplus-time").innerHTML = surplusTime;
                --maxtime;
            }else{
                setTimeout('window.location="/main/purchase/purchase-management.html"',5000)
            }
        }
        countDown();
        var timer = setInterval(countDown,1000);
    })(5);
    setTimeout('window.location="/main/purchase/purchase-management.html"',5000)
</script>
</body>
</html>
