<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <script src="js/jquery.min.js?v=4f252523d4"></script>
    <link rel="stylesheet" href="css/globalstyle.css?v=b1f86a3965">
    <link rel="stylesheet" href="css/login/index.css?v=85c78eee62">
    <title>登录页</title>
</head>

<body>
    <div class="yh-login">
        <div class="login-box">
            <h2><img src="./images/login/yhlogo.png" alt="logo" width="57" height="60">供应链协同平台</h2>
            <form action="" class="yh-form">
                <div class="yh-zhanghu">
                    <img src="./images/login/user1.png" width="20" height="19">
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <div class="yh-mima">
                    <img src="./images/login/pwd1.png" width="20" height="20">
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <div class="rember-psw">
                    <input type="checkbox" id="remberpsw"><label for="remberpsw">记住密码</label>
                </div>
            </form>
            <button class="login-btn" id="login-btn">登录</button>
        </div>
        
    </div>
    <script src="./js/login/index.js?v=b8012bced3"></script>
</body>

</html>
