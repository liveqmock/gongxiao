<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <title>采购单管理</title>
    <style type="text/css">
        .mask-container input{
            display: inline-block;
        }
    </style>
</head>

<body>
<div class="wrapper clearfix">
    <!-- 侧边栏 -->
    <div id="sidebar" class="sidebar"></div>
    <!-- 主体内容 -->
    <div class="yh-content">
        <!-- 头部内容 -->
        <div class="fenxiao-header clearfix">
            <h2>分销协同平台</h2>
            <div class="shape-box">
                <select id="projectlist"></select>
                <img src="../images/shape.png" alt="user-img" width="27" height="27">
                <span></span>
                <a href="javascript:void(0);">注销</a>
            </div>
        </div>
        <!-- 主要内容 -->
        <div class="yh-container">
            <!-- 面包屑菜单 -->
            <div class="fenxiao-nav">
                <span>当前位置：</span>
                <a href="javascript:void(0);">采购管理</a> &gt; <a href="javascript:void(0);">采购单管理</a>
            </div>
            <!-- 表单 -->
            <div class="form-box" id="form-box">
                <div class="fx-form clearfix">
                    <div class="form-inputs">
                        <ul class="clearfix">
                            <li><label for="productno">采购单号</label>
                                <input type="text" id="productno" name="productno">
                            </li>
                            <li><label for="supplierlist">供应商</label>
                                <select id="supplierlist"></select>
                            </li>
                            <li><label for="warehouselist">收货仓库</label>
                                <select id="warehouselist"></select>
                            </li>
                            <li>
                                <label for="productinfo">货品信息</label>
                                <input type="text" id="productinfo">
                            </li>
                            <li><label for="yharrival-date">要求到货时间</label>
                                <input type="text" id="yharrival-date" class="yhdate-input">
                            </li>
                            <li><label for="yhexpiry-date">到货截至时间</label>
                                <input type="text" id="yhexpiry-date" class="yhdate-input">
                            </li>
                            <li><label for="yhcreate-date">创建时间</label>
                                <input type="text" id="yhcreate-date" class="yhdate-input">
                            </li>
                        </ul>
                    </div>
                    <div class="form-btn">
                        <button id="yhquery-btn" class="yhquery-btn">查询</button>
                    </div>
                </div>
            </div>
            <!-- 操作表格 -->
            <div class="yhtable-header clearfix">
                <div class="opera-btn">
                    <!--<a class="yhhandle-btn" href="./purchase-add.html" target="_blank">新增</a>-->
                    <a class="yhhandle-btn" id="yhleadingin-btn">导入</a>
                </div>
            </div>
            <!-- 渲染表格 -->
            <div class="yh-table">
                <table id="purmanagetable" class="table yhtable"></table>
            </div>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="mask-wrap mask-hide" id="mask-wrap">
        <div class="mask-content">
            <div class="mask-menu" id="mask-menu">
                <h4>上传文件</h4>
                <a href="javascript:void(0);" id="mask-switch">×</a>
            </div>
            <div class="mask-container">
                <form action="/purchaseUpload/uploadAndParse" method="POST" enctype="multipart/form-data">
                    <input type="file" name="fileName" id="file-name">
                    <input type="submit" value="文件上传" class="yhsubmit-btn">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/purchase/management.js?v=177c9a4c0a"></script>
</body>

</html>
