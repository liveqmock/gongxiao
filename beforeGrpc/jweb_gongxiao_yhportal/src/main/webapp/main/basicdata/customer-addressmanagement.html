<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <title>客户地址审批</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">主数据管理</a> &gt; <a href="javascript:void(0);">客户管理</a> &gt; <a href="javascript:void(0);">客户信息修改</a> &gt; <a href="javascript:void(0);">管理收货地址</a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs">
                            <ul class="clearfix">
                                <li><label for="distributorId">客户帐号</label>
                                    <input type="text" id="distributorId">
                                </li>
                                <li><label for="distributorName">客户名称</label>
                                    <input type="text" id="distributorName">
                                </li>
                                <li><label for="auditstatus">状态审核</label>
                                    <select name="" id="auditstatus">
                                        <option value="1">已提交</option>
                                        <option value="2">已审核</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="yhquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="yhtable" class="yhtable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/basicdata/addressmanagement.js?v=aa87528506"></script>
</body>

</html>
