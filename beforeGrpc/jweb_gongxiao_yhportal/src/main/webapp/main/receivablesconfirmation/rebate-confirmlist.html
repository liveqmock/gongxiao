<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <title>返利确认列表</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <input type="text" id="projectid" disabled>
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">收付款管理</a> &gt; <a href="javascript:void(0);">返利确认处理</a> &gt; <a href="javascript:void(0);"> 返利确认列表 </a>
                </div>
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <ul class="clearfix">
                                <li><label for="yhdate">使用日期</label>
                                    <input type="text" id="yhdate" class="yhdate-input">
                                </li>
                                <li>
                                    <label for="accounttype">使用账户</label>
                                    <select id="accounttype">
                                        <option value="1">返利实收账户</option>
                                        <option value="2">销售差价账户</option>
                                    </select>
                                </li>
                                <li><label for="yhdate">Philip单据号</label>
                                    <input type="text" id="philip-no">
                                </li>
                            </ul>
                        </div>
                        <div class="form-btn">
                            <button id="salesquery-btn" class="yhquery-btn">查询</button>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="javascript:void(0);" id="confirm-btn">确认</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="prepaid-confirmtable" class="table yhtable"></table>
                </div>
            </div>
        </div>

    </div>
    <script src="../js/receivablesconfirmation/rebate-confirmlist.js?v=37a44efcd3"></script>
</body>

</html>
