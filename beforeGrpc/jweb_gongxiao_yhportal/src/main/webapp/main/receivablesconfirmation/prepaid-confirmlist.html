<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- PC默认急速内核 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/globalfile.js?v=f1463f4aab"></script>
    <title>代垫确认列表</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar"></div>
        <!-- 主体内容 -->
        <div class="yh-content">
            <!-- 头部内容 -->
            <div class="fenxiao-header clearfix">
                <h2>分销协同平台</h2>
                <div class="shape-box">
                    <!--<select id="projectlist"></select>-->
                    <img src="../images/shape.png" alt="user-img" width="27" height="27">
                    <span></span>
                    <a href="javascript:void(0);">注销</a>
                </div>
            </div>
            <!-- 主要内容 -->
            <div class="yh-container">
                <!-- 面包屑菜单 -->
                <div class="fenxiao-nav">
                    <span>当前位置：</span>
                    <a href="javascript:void(0);">收付款管理</a> &gt; <a href="javascript:void(0);">代垫确认处理</a> &gt; <a href="javascript:void(0);"> 代垫确认列表 </a>
                </div>
                <form name="commentForm" id="commentForm">
                <!-- 表单 -->
                <div class="form-box">
                    <div class="fx-form clearfix">
                        <div class="form-inputs" id="form-input">
                            <ul class="clearfix">
                                <li><label for="yhdate">转入日期</label>
                                    <input type="text" id="yhdate" placeholder="请选择时间" class="yhdate-input" required>
                                </li>
                                <li>
                                    <label for="transforcny">确认币种</label>
                                    <select name="" id="transforcny">
                                        <option value="CNY">CNY</option>
                                    </select>
                                </li>
                                <li>
                                    <label for="accounttype">转入方式</label>
                                    <select name="" id="accounttype">
                                        <option value="1">代垫实收账户</option>
                                        <option value="2">销售差价账户</option>
                                    </select>
                                </li>
                                <li>
                                    <label for="accounttype">Philip单据号</label>
                                    <input type="text" id="philipNo">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 操作表格 -->
                <div class="yhtable-header clearfix">
                    <div class="opera-btn">
                        <a class="yhhandle-btn" href="javascript:void(0);" id="confirm-btn">确认</a>
                    </div>
                </div>
                <!-- 渲染表格 -->
                <div class="yh-table">
                    <table id="prepaid-confirmtable" class="table yhtable"></table>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/receivablesconfirmation/prepaidconfirmlist.js?v=2d3b94600f"></script>
</body>

</html>
