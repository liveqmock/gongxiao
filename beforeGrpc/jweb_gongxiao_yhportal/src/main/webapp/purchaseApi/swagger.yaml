  /outbound/selectOutboundOrder:
      get:
        tags:
        - "出库单查询"
        summary: "按照入库单号+货品编码+创建时间+仓库名称+产品编码+供应商  查询入库单信息"
        produces:
        - "application/json"
        parameters:
        - name: "inventoryNum"
          in: "query"
          description: "出库单号"
          required: false
          type: "string"
        - name: "salseNum"
          in: "query"
          description: "销售单号"
          required: false
          type: "string"
        - name: "createTimeBeging"
          in: "query"
          description: "创建起始时间"
          required: false
          type: "string"
        - name: "createTimeLast"
          in: "query"
          description: "创建结束时间"
          required: false
          type: "string"
        - name: "warehouseName"
          in: "query"
          description: "仓库名称"
          required: false
          type: "string"
        - name: "productCode"
          in: "query"
          description: "货品编码"
          required: false
          type: "string"
        - name: "finishTimeBegin"
          in: "query"
          description: "出库完成起始时间"
          required: false
          type: "string"
        - name: "finishTimeLast"
          in: "query"
          description: "出库完成结束时间"
          required: false
          type: "string"
        - name: "supplier"
          in: "query"
          description: "供应商"
          required: false
          type: "string"
        - name: "customer"
          in: "query"
          description: "客户"
          required: false
          type: "string"
        responses:
          200:
            description: "successful operation"
            schema:
              type: "string"
          400:
            description: "Invalid username/password supplied"

  /outbound/selectOutboundOrderItem:
      get:
        tags:
        - "出库单明细查询"
        summary: "按照出库单号 查询入库单信息"
        produces:
        - "application/json"
        parameters:
        - name: "inventoryNum"
          in: "query"
          description: "出库单号"
          required: false
          type: "string"
        responses:
          200:
            description: "successful operation"
            schema:
              type: "string"
          400:
            description: "Invalid username/password supplied"
